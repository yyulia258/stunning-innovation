<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="hero-blog-title">
  <title id="hero-blog-title">Blog - Insights and Updates banner with pink-to-red gradient background</title>
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#blogGradient)"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle" font-weight="bold">Blog</text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">Insights and Updates</text>
</svg>
